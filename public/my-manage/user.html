<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/user.css">
    <title>Document</title>
</head>

<body>
    <!-- 左侧导航 -->
    <div class="nav">
        <div class="brand">
            <a href="index.html">首页</a>
        </div>

        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>

        <ul class="first">
            <li><a href="#" class="active"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="javascript:;" class="cate"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <ul class="second">
                    <li><a href="category1.html">分类一</a></li>
                    <li><a href="category2.html">分类二</a></li>
                </ul>
            </li>
            <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>

    <!-- 右侧主要内容 -->
    <div class="main">
        <div class="top">
            <a href="javascript:;" class="fold glyphicon glyphicon-align-justify"></a>
            <a href="javascript:;" class="logout glyphicon glyphicon-log-out"></a>
        </div>
        <div>
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>

            <!-- 具体内容（页面不同，具体内容也不同） -->
            <div class="container">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr class='text-center'>
                            <th width='10%'>序号</th>
                            <th width='20%'>用户名</th>
                            <th width='30%'>手机号</th>
                            <th width='20%'>状态</th>
                            <th width='20%'>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- 分页插件盒子 -->
                <ul id='paginator'></ul>

            </div>
        </div>

    </div>

    <!-- 退出时的模态框 -->
    <div class="modal fade logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color:rgb(160, 0, 0)"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 启用、禁用时的模态框 -->
    <!-- 退出时的模态框 -->
    <div class="modal fade excuteModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color:rgb(160, 0, 0)"><span class="glyphicon glyphicon-info-sign"></span>你确定要执行此操作吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary excute">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src='./lib/jquery/jquery.min.js'></script>
    <script src='./lib/bootstrap/js/bootstrap.min.js'></script>
    <script src='./lib/bootstrap-paginator/bootstrap-paginator.min.js'></script>
    <script src='./lib/nprogress/nprogress.js'></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src='./js/common.js'></script>
    <script type="text/html" id='tmp1'>
        {{each rows v i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete===1?'正常':'禁用'}}</td>
            <td>
                {{if v.isDelete===1}}
                <button class="btn btn-danger" data-id={{v.id}} >禁用</button>
                {{else}}
                <button class="btn btn-success" data-id={{v.id}}>启用</button>
                {{/if}}

            </td>
        </tr>
        {{/each}}
    </script>
    <script src='./js/user.js'></script>

</body>

</html>
