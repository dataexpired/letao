<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- 左侧导航 -->
    <div class="nav">
        <div class="brand">
            <a href="index.html">首页</a>
        </div>

        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>

        <ul class="first">
            <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li>
                <a href="javascript:;" class="cate"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <ul class="second">
                    <li><a href="category1.html">分类一</a></li>
                    <li><a href="category2.html">分类二</a></li>

                </ul>
            </li>
            <li><a href="#" class="active"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>

    <!-- 右侧主要内容 -->
    <div class="main">
        <div class="top">
            <a href="javascript:;" class="fold glyphicon glyphicon-align-justify"></a>
            <a href="javascript:;" class="logout glyphicon glyphicon-log-out"></a>
        </div>
        <div>
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <!-- 具体内容（页面不同，具体内容也不同） -->
            <div class="container">
                <button class="btn btn-default addBtn" data-toggle="modal" data-target=".addModal" style='margin-bottom: 20px'>添加商品</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品描述</th>
                            <th>商品库存</th>
                            <th>商品尺寸</th>
                            <th>商品状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
                <ul id='paginator' style="float:right"></ul>
            </div>
        </div>

    </div>

    <!-- 退出模态框 -->
    <div class="modal fade logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color:rgb(160, 0, 0)"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 添加模态框 -->
    <div class="modal fade addModal" tabindex="-1" >
        <div class="modal-dialog modal-md" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                    <!-- 下拉选择菜单 -->
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="true">
                                <span class="select">选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                                <li><a href="#">Action</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- 商品相关输入框 -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="proname" placeholder="输入商品名称">
                    </div>
                    <div class="form-group">
                        <textarea name="" class="form-control" rows="3" name='prodes' placeholder="输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name='pronum' placeholder="输入商品库存">
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name='prosize' placeholder="输入商品尺码">
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="preprice" placeholder="输入商品原价">
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="nowprice" placeholder="输入商品现价">
                    </div>

                    <!-- 多图片上传 -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">添加</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src='./lib/jquery/jquery.min.js'></script>
    <script src='./lib/bootstrap/js/bootstrap.min.js'></script>
    <script src='./lib/bootstrap-paginator/bootstrap-paginator.min.js'></script>
    <script src='./lib/nprogress/nprogress.js'></script>
    <script src='./lib/artTemplate/template-web.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/product.js'></script>

    <script type='text/html' id='tmp'>
    {{each rows v i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu===1?'已上架':'未上架'}}</td>
            <td>
                <button class='btn btn-danger'>下架</button>
            </td>
        </tr>
    {{/each}}
    </script>

</body>

</html>
