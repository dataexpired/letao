<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/detail.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 顶部栏 -->
        <div class="top">
            <a href="index.html" class="back mui-icon mui-icon-back"></a>
            <a href="javascript:location.reload();" class="right fa fa-refresh"></a>
            <h3 style="margin:0">商品详情</h3>
        </div>

        <!-- 内容 -->
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                 
                </div>
            </div>

        </div>

        <!-- 底部栏 -->
        <div class="bottom">
            <a href="cart.html" class="cart">前往购物车</a>
            <div class="fr">
                <a href="javascript:;" class="addCart mui-btn mui-btn-danger">加入购物车</a>
                <a href="javascript:;" class="buy mui-btn mui-btn-warning">买买买</a>
            </div>

        </div>
    </div>

    <script src='./lib/jquery/jquery.min.js'></script>
    <script src='./lib/mui/js/mui.js'></script>
    <script src='./lib/artTemplate/template-web.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/detail.js'></script>
    <script type='text/html' id='tmp1'>

                    <div class="proPic">
                        <!-- 轮播图 -->
                        <div class="mui-slider">
                            <div class="mui-slider-group mui-slider-loop">
                                <!-- 要轮播必须有假图 -->
                                <div class="mui-slider-item"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                               
                                {{each pic v i}}
                                <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
                                {{/each}}

                                <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

                            </div>
                            <!-- 小圆点 -->
                            <div class="mui-slider-indicator">
                                {{each pic v i}}
                                <div class='{{i==0?"mui-indicator mui-active":"mui-indicator"}}'></div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                    <div class="proTitle">{{proName}}</div>
                    <div class="proPrice">价格
                        <span class="price">￥{{price}}</span>
                        <span class="oldPrice">￥{{oldPrice}}</span>
                    </div>
                    <div class="proSize">尺码
                        {{each sizeArr v i}}
                        <span data-size={{v}}>{{v}}</span>
                        {{/each}}
                    </div>
                    <div class="proNum">数量
                        <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
                            <!-- "-"按钮，点击可减小当前数值 -->
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" style='position: relative;top:-10px;'>
                            <!-- "+"按钮，点击可增大当前数值 -->
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        <span class="rest">剩余数量：{{num}}双</span>
                    </div>
                    <div class="proDesc">详情：{{proDesc}}</div>
                
    </script>


</body>

</html>
