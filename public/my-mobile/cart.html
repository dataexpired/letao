<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/cart.css">
    <title>cart</title>

</head>

<body>
    <div class="container">
        <!-- 顶部栏 -->
        <div class="top">
            <a href="#" class="mui-icon mui-icon-back"></a>
            <h3 style='margin:0;'>购物车</h3>
        </div>

        <!-- 中间容器 -->
        <div class="main">
            <!-- scroll -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>

        <!-- 底部栏 -->
        <div class="bottom">
            <ul class="mui-clearfix">
                <li><a href="index.html" ><span class="fa fa-home"></span>
                        <p>首页</p>
                    </a></li>
                <li><a href="category.html"><span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a></li>
                <li><a href="cart.html" class="active"><span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a></li>
                <li><a href="user.html"><span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <script src='./lib/mui/js/mui.js'></script>
    <script src='./lib/jquery/jquery.min.js'></script>
    <script src='./lib/artTemplate/template-web.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/cart.js'></script>
    <script type='text/html' id='tmp1'>
        <!-- 无数据 -->
            {{if res.length==0}}
                <p>暂无数据</p>
            {{/if}}
        <!-- 有数据 -->
            {{each res v i}}
                <li class='mui-table-view-cell'>
                    <div class="mui-slider-right mui-disabled">
                        <a class='mui-btn mui-btn-red delete' data-id={{v.id}}>删除</a>
                    </div>
                    <div class="mui-slider-handle">
                            <div class="left">
                                    <img src="{{v.pic[0].picAddr}}" alt="">
                                    <input type="checkbox">
                                </div>
                                <div class="right">
                                    <p class='title'>{{v.proName}}</p>
                                    <p><span class="price">￥{{v.price}}</span> <span class="oldPrice">￥{{v.oldPrice}}</span><span class="num">{{v.num}}双</span></p>
                                    <p class="size">鞋码：{{v.size}}</p>
                                </div>
                    </div>
                   
                </li>
            {{/each}}
    </script>
</body>

</html>
