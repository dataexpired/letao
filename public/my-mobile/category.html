<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cate.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 顶部栏 -->
        <div class="top">
            <a href="#" class="home fa fa-home"></a>
            <a href="#" class="search fa fa-search"></a>
            <h3>乐淘云购</h3>

        </div>

        <!-- 中间容器 -->
        <div class="main">
            <div class="left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>

                        </ul>
                    </div>
                </div>

            </div>

            <div class="right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul class="mui-clearfix">

                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <!-- 底部栏 -->
        <div class="bottom">
            <ul class="mui-clearfix">
                <li><a href="index.html"><span class="fa fa-home"></span>
                        <p>首页</p>
                    </a></li>
                <li><a href="category.html" class="active"><span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a></li>
                <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a></li>
                <li><a href="user.html"><span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <script src='./lib/jquery/jquery.min.js'></script>
    <script src='./lib/mui/js/mui.js'></script>
    <script src='./lib/artTemplate/template-web.js'></script>
    <script src='./js/common.js'></script>
    <script src='./js/cate.js'></script>

    <script type='text/html' id='tmp1'>
        {{each rows v i}}
        <li data-id={{v.id}} class="{{i==0?'selected':''}}"><a href="javascript:;" >{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <script type='text/html' id='tmp2'>
        {{if rows.length==0}}
            <p class='tip' style='margin:10px'>当前一级分类下暂无数据</p>
        {{/if}}
        {{each rows v i}}
        
        <li><a href="javascript:;">
                <img src="{{v.brandLogo}}" alt="">
                <p>{{v.brandName}}</p>
            </a></li>
        {{/each}}
    </script>
</body>

</html>
